<html>
<head>
    <title>Dish Not Found: {{ searchstring }}</title>
</head>
<body>
    <h1>Dish Not Found: {{ searchstring }}</h1>
    {% for char in dish %}
    <h3>{{ char.simplified }}</h3>
    <h4>{{ char.pinyin }}</h4>
    <p>{{ char.definition }}</p>
    {% endfor %}
    {% if authenticated %}
    <h2>Create new dish?</h2>
    <form>
        <input type="text" value="{{ searchstring }}">
        <input type="text" value="{% for char in dish %}{{ char.pinyin }} {% endfor %}">
        <textarea>{% for char in dish %}{{ char.definition }}{% endfor %}</textarea>
        <input type="submit">
    </form>
    {% endif %}
</body>
</html>
